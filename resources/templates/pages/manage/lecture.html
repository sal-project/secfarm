{% extends "templates/base.html" %}
{% block title %} Lectures management{% endblock %}
{% block head-content %}
<script src="/public/scripts/manage/lecture.js"></script>
{% endblock %}
{% block content %}
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <p>Privilege</p>
        </a>
    </div>
    <div class="navbar-end">
        <div class="navbar-item">
            <a class="button" href="/manage">Back</a>
        </div>
    </div>
</nav>
<div class="columns">
    <div class="column">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">Group privilege management</p>
            </header>
            <div class="card-content">
                <div class="content">
                    Please select target group
                    <div id="group_selection_area" class="select is-primary is-small">
                        <select name="group" id="group_selection" onchange="select_group()">
                            <option value="0">--</option>
                        </select>
                    </div>
                    <button type="button" class="button is-warning is-small" onclick="update()">Update</button>
                    <div id="privi_viewer_area" class="pt-4" hidden>
                        <table id="privilege_table" class="table is-bordered">
                            <thead id="privilege_table_head">
                                <tr class="is-primary">
                                    <th>Lecture title</th>
                                    <th>Lecture id</th>
                                    <th>Show</th>
                                    <th>Attend</th>
                                    <th>Execute</th>
                                </tr>
                                <tbody id="privilege_table_body">
                                </tbody>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
